<div class="btn-group" ckan-filter="tags">
  <button class="btn btn-large dropdown-toggle" data-toggle="dropdown">
    Tags <span class="caret"></span>
  </button>
  <ul class="dropdown-menu" role="menu" aria-labelledby="dropdownMenu">
    {% for item in h.get_facet_items_dict('tags') %}
      <li>
        <a href="#" tabindex="-1" ckan-filter="tags" ckan-facet="{{item.name}}"> {{ item.display_name }} </a>
      </li>
    {% endfor %}
      <li class="divider"></li>
      <li><a href="#" ckan-filter="tags" ckan-clear="true" class="action">{{ _('Clear All') }}</a></li>
  </ul>
</div>
